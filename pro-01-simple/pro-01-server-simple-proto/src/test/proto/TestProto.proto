syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.tnmk.practice.springgrpc.protobuf";

message MessageA {
    int64 idLong = 1;
    string name = 2;
    bool activeA = 3;
    MessagAChild childA = 4;
}

message MessagAChild {
    string name = 1;
}

message MessageB {
    int32 idInt = 1;
    string name = 2;
    bool activeB = 3;
    MessageBChild childB = 4;
}

message MessageBChild {
    string name = 1;
}